<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body onload="loadEvents()"> <!--onload="loadEvents()"-->
    <header>
        <h1 class="header-tittle">E-Restaurant</h1>
    </header>
    <!-------------------------M E S A S   A B I E R T A S---------------------------------->
    <main id="card-containter">
        
        
        <section class="card">
            <div class="tittle-section">
                <h2 class="title">Mesas</h2>  
            </div>
            <div class="main-container">
                <table>
                    <thead><!-- titulo tabla -->
                        <th>Numero de Mesa</th>
                        <th>Cuenta</th>
                        <th>Cerrar Mesa</th>
                    </thead><!-- Tabla -->
                    <tbody id="lista-mesas">
                    </tbody>
                </table>
                <form class="input-container">
                    <input id="input-mesa" type="text" placeholder="Numero de mesa">
                    <button id="abrir-mesa" type="button" class="button blue">Abrir Mesa</button>
                </form>
            </div>
        </section>
        <!-------------------------C A R G A R   P R O D U C T O S-------------------------->
        <section class="card">
            <div class="tittle-section">
                <h2 class="title">Cargar Producto a Mesa</h2>  
            </div>
            <div class="main-container">
                <table>
                    <thead><!-- titulo tabla -->
                        <th>Producto</th>
                        <th>Cantidad</th>
                    </thead><!-- Tabla -->
                    <tbody id="producto-disponibles">
                    </tbody>
                </table>
                <form class="input-container">
                    <select id="elegirMesa" name="option-messas">
                        <option value="-1" selected>Elegir mesa</option>
                        <!--<option id="12" value="volvo">Mesa nro. ##</option>-->
                        <!--<option id="1" value="volvo">Mesa nro. ##</option>-->
                        <!--<option id="3" value="volvo">Mesa nro. ##</option>-->
                    </select>
                    <button id="agregar-mesa" type="button" class="button blue" style="width: 150px;">Agregar a Mesa</button>
                </form>
            </div>
        </section>
        <!-------------------------P R O D U C T O S---------------------------------------->
        <section class="card">
            <div class="tittle-section">
                <h2 class="title">Productos</h2>  
            </div>
            <div class="main-container">
                <table>
                    <thead><!-- titulo tabla -->
                        <th>Id</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </thead><!--lista tabla-->
                    <tbody id="lista-productos">
                    </tbody>
                </table>
                <form class="input-container">
                    <input id="input-producto" type="text" placeholder="Producto">
                    <input id="input-precio" type="number" placeholder="Precio">
                    <button id="agrega-producto" type="button" class="button blue producto">Agregar Producto</button>
                </form>
            </div>
        </section>
        <!----------------------------C O N S U M O   X   M E S A------------------------------------->
        <section class="card">
            <div class="tittle-section">
                <h2 class="title">Consumo por mesa</h2>  
            </div>
            <div class="izquierda">
                <form class="input-container">
                    <select onchange="mostrarConsumo()" id="elegirMesa-consumo" name="option-mesas">
                        <option value="-1" selected>Elegir mesa</option>
                        <!--<option id="12" value="volvo">Mesa nro. ##</option>-->
                        <!--<option id="1" value="volvo">Mesa nro. ##</option>-->
                        <!--<option id="3" value="volvo">Mesa nro. ##</option>-->
                    </select>
                </form>
            </div>

            <div class="main-container">
                
                <table>
                    <thead><!-- titulo tabla -->
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </thead>
                    <!--lista tabla-->
                    <tbody id="lista-consumo">
                    </tbody>
                </table>
            </div>
        </section>
    
    
    </main>




    <script src="objetos.js"></script>
    <script src="script.js"></script>
</body>
</html>
